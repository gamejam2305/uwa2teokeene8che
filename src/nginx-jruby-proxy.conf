# Nginx конфигурация для JRuby приложения (reverse proxy для Puma)

upstream jruby_app {
    # JRuby + Puma backend
    server 127.0.0.1:8080 fail_timeout=0;
    # Дополнительные бэкенды для масштабирования:
    # server 127.0.0.1:8081 fail_timeout=0;
    # server 127.0.0.1:8082 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Корневая директория для статических файлов
    root /home/app/webapp/public;
    
    # Индексные файлы
    index index.html;
    
    # Логи
    access_log /var/log/nginx/webapp_access.log;
    error_log /var/log/nginx/webapp_error.log info;
    
    # Безопасность headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    
    # Health check для nginx (быстрый)
    location = /nginx-health {
        access_log off;
        return 200 "Nginx + JRuby OK\n";
        add_header Content-Type text/plain;
    }
    
    # Статические файлы
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri @jruby_app;
    }
    
    # WebSocket поддержка
    location /ws {
        proxy_pass http://jruby_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Основное приложение - проксирование на JRuby + Puma
    location / {
        try_files $uri @jruby_app;
    }
    
    # Прокси к JRuby приложению
    location @jruby_app {
        proxy_pass http://jruby_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Обработка ошибок
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }
    
    # Страницы ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Заблокировать доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}